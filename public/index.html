        // Sign in user and get ID token
        function signInAndGetToken() {
            firebase.auth().signInWithEmailAndPassword("adityapfm99@gmail.com", "P4ssw0rd@85")
                .then((userCredential) => {
                    return userCredential.user.getIdToken(/* forceRefresh */ true);

                    // Store or use the token as needed

                });

        // Call the function to sign in and get the token
        signInAndGetToken();
